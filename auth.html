<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="d-flex justify-content-center align-items-center mt-5" style="height: 80vh">
        <div class="card bg-dark col-xl-4 d-flex p-5">
            <input type="email" class="form-control p-2 mb-4 email" placeholder="Email">
            <input type="password" class="form-control p-2 mb-4 password" placeholder="Password">
            <button class="btn btn-outline-success submit">Log In</button>

    </div>
